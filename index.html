        }

        function setupFirebaseSync() {
            if (!firebaseInitialized || !database) {
                showSyncStatus('offline', 'âš ï¸ ë¡œì»¬ ëª¨ë“œ (Firebase ì„¤ì • í•„ìš”)');
                return;
            }

            const usedPin = syncedPin || myPin;
            const dataRef = database.ref('users/' + usedPin);

            showSyncStatus('syncing', 'ğŸ”„ ë™ê¸°í™” ì¤‘...');

            dataRef.on('value', (snapshot) => {
                const remoteData = snapshot.val();
                if (remoteData) {
                    data = remoteData;
                    updateDisplay();
                    showSyncStatus('synced', 'âœ… ë™ê¸°í™” ì™„ë£Œ');
                    setTimeout(() => {
                        document.getElementById('sync-status').style.display = 'none';
                    }, 2000);
                }
            });

            saveToFirebase();
        }

        function saveToFirebase() {
            if (!firebaseInitialized || !database) return;
            const usedPin = syncedPin || myPin;
            database.ref('users/' + usedPin).set(data);
        }

        function showSyncStatus(status, text) {
            const statusEl = document.getElementById('sync-status');
            const textEl = document.getElementById('sync-text');
            
            statusEl.style.display = 'flex';
            statusEl.className = 'sync-status ' + status;

        }

        function syncWithPin() {
            const pin = document.getElementById('sync-pin-input').value.trim();
            
            if (pin.length !== 4 || !/^\d+$/.test(pin)) {
                alert('ì˜¬ë°”ë¥¸ 4ìë¦¬ PIN ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            if (pin === myPin) {
                alert('ì´ë¯¸ ì—°ë™ëœ ì½”ë“œì…ë‹ˆë‹¤.');
                return;
            }

            if (!firebaseInitialized) {
                alert('Firebase ì„¤ì •ì´ í•„ìš”í•©ë‹ˆë‹¤. ì„¤ì • í›„ ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.');
                return;
            }

            syncedPin = pin;
            localStorage.setItem('syncedPin', pin);
            
            closeSettings();
            setupFirebaseSync();
            alert('ë‹¤ë¥¸ ê¸°ê¸°ì™€ ì—°ë™ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                const currentMonth = new Date().getMonth();
                const currentYear = new Date().getFullYear();
                if (parsed.month !== currentMonth || parsed.year !== currentYear) {
                    const carryOver = parsed.balance < 0 ? parsed.balance : 0;
                    return {
                        balance: 50000 + carryOver,
                        history: [],
                        month: currentMonth,
                        year: currentYear
                    };
                }
                return parsed;
            }
            return {
                balance: 50000,
                history: [],
                month: new Date().getMonth(),
                year: new Date().getFullYear()
            };
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            saveToFirebase();
        }

        function selectCategory(category) {
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            updateMenuList();
            
            selectedDrink = null;
            selectedPrice = null;
            updatePricePreview();
        }

        function updateMenuList() {
            const temp = getSelectedTemp();
            const menuList = document.getElementById('menu-list');
            const items = menuData[currentCategory];

            let html = '';
            for (const [name, prices] of Object.entries(items)) {
                const price = prices[temp];
                if (price !== undefined) {
                    html += `
                        <div class="menu-item" onclick="selectMenu('${name}', ${price})">
                            <span class="menu-item-name">${name} <span class="temp-badge">${temp === 'hot' ? 'HOT' : 'ICED'}</span></span>
                            <span class="menu-item-price">${price.toLocaleString()}ì›</span>
                        </div>
                    `;
                }
            }

            menuList.innerHTML = html || '<div class="empty-history">ì´ ì˜¨ë„ë¡œ ì œê³µë˜ëŠ” ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
        }

        function selectMenu(name, price) {
            selectedDrink = name;
            selectedPrice = price;

            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.menu-item').classList.add('selected');

            updatePricePreview();
        }

        function changeQuantity(delta) {
            quantity = Math.max(1, Math.min(99, quantity + delta));
            document.getElementById('quantity-display').textContent = quantity;
            updatePricePreview();
        }

        function updateDisplay() {
            const balanceEl = document.getElementById('balance');
            const monthInfoEl = document.getElementById('month-info');
            const warningContainer = document.getElementById('warning-container');
            
            balanceEl.textContent = data.balance.toLocaleString() + 'ì›';
            balanceEl.style.color = data.balance < 0 ? '#ff5252' : 'white';
            
            const monthNames = ['1ì›”', '2ì›”', '3ì›”', '4ì›”', '5ì›”', '6ì›”', '7ì›”', '8ì›”', '9ì›”', '10ì›”', '11ì›”', '12ì›”'];
            monthInfoEl.textContent = `${data.year}ë…„ ${monthNames[data.month]}`;
            
            if (data.balance < 0) {
                warningContainer.innerHTML = `
                    <div class="warning">
                        âš ï¸ ${Math.abs(data.balance).toLocaleString()}ì› ì´ˆê³¼ ì‚¬ìš© ì¤‘ì…ë‹ˆë‹¤. ë‹¤ìŒ ë‹¬ ì´ìš©ê¶Œì—ì„œ ì°¨ê°ë©ë‹ˆë‹¤.
                    </div>

            } else {
                warningContainer.innerHTML = '';

            const historyList = document.getElementById('history-list');
            if (data.history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">ì•„ì§ ì‚¬ìš© ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤</div>';
            } else {
                historyList.innerHTML = data.history.map(item => `
                    <div class="history-item">
                        <div class="history-info">
                            <div class="history-drink">
                                ${item.name}
                                <span class="history-temp">${item.temp === 'hot' ? 'HOT' : 'ICED'}</span>
                                ${item.quantity > 1 ? `<span class="history-quantity">Ã—${item.quantity}</span>` : ''}
                            </div>
                            <div class="history-date">${item.date}</div>
                        </div>
                        <div class="history-price">-${item.price.toLocaleString()}ì›</div>
                    </div>
                `).join('');
            }
        }

        function getSelectedTemp() {
            return document.querySelector('input[name="temp"]:checked').value;
        }

        function updatePricePreview() {
            const pricePreview = document.getElementById('price-preview');
            const addBtn = document.getElementById('add-btn');
            const temp = getSelectedTemp();
            
            if (!selectedDrink || selectedPrice === null) {
                pricePreview.textContent = 'ë©”ë‰´ë¥¼ ì„ íƒí•˜ì„¸ìš”';
                pricePreview.style.color = '#999';
                addBtn.disabled = true;
                return;
            }
            
            const totalPrice = selectedPrice * quantity;
            
            pricePreview.innerHTML = `
                <span style="color: #333;">${selectedDrink}</span>
                ${quantity > 1 ? `<span style="color: #ff9800; margin: 0 5px;">Ã—${quantity}</span>` : ''}
                <span style="margin: 0 10px;">â€¢</span>
                <span style="color: #667eea; font-size: 18px; font-weight: 700;">${totalPrice.toLocaleString()}ì›</span>
                ${quantity > 1 ? `<span style="color: #999; font-size: 12px; margin-left: 5px;">(${selectedPrice.toLocaleString()}ì›/ê°œ)</span>` : ''}
                <span style="margin: 0 10px;">â€¢</span>
                <span style="color: #999; font-size: 12px;">${temp === 'hot' ? 'ğŸ”¥ HOT' : 'â„ï¸ ICED'}</span>
            `;
            addBtn.disabled = false;
        }

        function addDrink() {
            if (!selectedDrink || selectedPrice === null) {
                alert('ë©”ë‰´ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const temp = getSelectedTemp();
            const totalPrice = selectedPrice * quantity;
            
            data.balance -= totalPrice;
            
            const now = new Date();
            data.history.unshift({
                name: selectedDrink,
                price: totalPrice,
                temp: temp,
                quantity: quantity,
                date: `${now.getMonth() + 1}ì›” ${now.getDate()}ì¼ ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`
            });
            
            saveData();
            updateDisplay();
            
            selectedDrink = null;
            selectedPrice = null;
            quantity = 1;
            document.getElementById('quantity-display').textContent = quantity;
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            updatePricePreview();
        }

        function resetMonth() {
            if (confirm('ì´ë²ˆ ë‹¬ ì´ìš©ê¶Œì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ì”ì•¡ 50,000ì›ìœ¼ë¡œ ë¦¬ì…‹)')) {
                data.balance = 50000;
                data.history = [];
                saveData();
                updateDisplay();
            }
        }

        function openSettings() {
            document.getElementById('my-pin').textContent = myPin;
            document.getElementById('settings-modal').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('show');
            document.getElementById('sync-pin-input').value = '';
        }

        document.querySelectorAll('.temp-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.temp-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input').checked = true;
                updateMenuList();
                selectedDrink = null;
                selectedPrice = null;
                updatePricePreview();
            });
        });

        updateDisplay();
        updateMenuList();

        const savedSyncPin = localStorage.getItem('syncedPin');
        if (savedSyncPin) {
            syncedPin = savedSyncPin;
        }

        setupFirebaseSync();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>
