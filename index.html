        const STORAGE_KEY = 'coffeeQuest';

        let deferredPrompt;

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                const currentMonth = new Date().getMonth();
                const currentYear = new Date().getFullYear();
                if (parsed.month !== currentMonth || parsed.year !== currentYear) {
                    const carryOver = parsed.balance < 0 ? parsed.balance : 0;
                    return {
                        balance: 50000 + carryOver,
                        history: [],
                        month: currentMonth,
                        year: currentYear
                    };
                }
                return parsed;
            }
            return {
                balance: 50000,
                history: [],
                month: new Date().getMonth(),
                year: new Date().getFullYear()
            };
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

                    const totalPrice = price * quantity;
                    
                    pricePreview.innerHTML = `
                        <span style="color: #333;">${drinkName}</span>
                        ${quantity > 1 ? `<span style="color: #ff9800; margin: 0 5px;">√ó${quantity}</span>` : ''}
                        <span style="margin: 0 10px;">‚Ä¢</span>
                        <span style="color: #667eea; font-size: 18px; font-weight: 700;">${totalPrice.toLocaleString()}Ïõê</span>
                        ${quantity > 1 ? `<span style="color: #999; font-size: 12px; margin-left: 5px;">(${price.toLocaleString()}Ïõê/Í∞ú)</span>` : ''}
                        <span style="margin: 0 10px;">‚Ä¢</span>
                        <span style="color: #999; font-size: 12px;">${temp === 'hot' ? 'üî• HOT' : '‚ùÑÔ∏è ICED'}</span>
                    `;
                    addBtn.disabled = false;
                } else {
                    pricePreview.textContent = `${drinkName}ÏùÄ(Îäî) ${temp === 'hot' ? 'HOT' : 'ICED'}ÏúºÎ°ú Ï†úÍ≥µÎêòÏßÄ ÏïäÏäµÎãàÎã§`;
                    pricePreview.style.color = '#f44336';
                    addBtn.disabled = true;
                    selectedDrink = null;
                    selectedPrice = null;
                }
            } else {
                pricePreview.textContent = 'Î©îÎâ¥Ïóê ÏóÜÎäî ÏùåÎ£åÏûÖÎãàÎã§';
                pricePreview.style.color = '#f44336';
                addBtn.disabled = true;
                selectedDrink = null;
                selectedPrice = null;
            }
        }

        function addDrink() {
            if (!selectedDrink || selectedPrice === null) {
                alert('ÏùåÎ£åÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const temp = getSelectedTemp();
            const totalPrice = selectedPrice * quantity;
            
            data.balance -= totalPrice;
            
            const now = new Date();
            data.history.unshift({
                name: selectedDrink,
                price: totalPrice,
                temp: temp,
                quantity: quantity,
                date: `${now.getMonth() + 1}Ïõî ${now.getDate()}Ïùº ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`
            });
            
            saveData();
            updateDisplay();
            
            document.getElementById('drink-input').value = '';
            quantity = 1;
            document.getElementById('quantity-display').textContent = quantity;
            updatePricePreview();
        }

        function resetMonth() {
            if (confirm('Ïù¥Î≤à Îã¨ Ïù¥Ïö©Í∂åÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå? (ÏûîÏï° 50,000ÏõêÏúºÎ°ú Î¶¨ÏÖã)')) {
                data.balance = 50000;
                data.history = [];
                saveData();
                updateDisplay();
            }
        }

        document.querySelectorAll('.temp-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.temp-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input').checked = true;
                updatePricePreview();
            });
        });

        let currentFocus = -1;

        document.getElementById('drink-input').addEventListener('input', function(e) {
            const val = this.value;
            closeAllLists();
            updatePricePreview();
            
            if (!val) return false;
            currentFocus = -1;
            
            const temp = getSelectedTemp();
            const autocompleteDiv = document.createElement('div');
            autocompleteDiv.setAttribute('id', 'autocomplete-list');
            autocompleteDiv.setAttribute('class', 'autocomplete-items');
            this.parentNode.appendChild(autocompleteDiv);
            
            for (const [name, prices] of Object.entries(menu)) {
                if (name.includes(val)) {
                    const price = prices[temp];
                    if (price !== undefined) {
                        const itemDiv = document.createElement('div');
                        itemDiv.innerHTML = `
                            <span class="drink-name">${name} <span class="temp-badge">${temp === 'hot' ? 'HOT' : 'ICED'}</span></span>
                            <span class="drink-price">${price.toLocaleString()}Ïõê</span>
                        `;
                        itemDiv.addEventListener('click', function() {
                            document.getElementById('drink-input').value = name;
                            closeAllLists();
                            updatePricePreview();
                        });
                        autocompleteDiv.appendChild(itemDiv);
                    }
                }
            }
        });

        document.getElementById('drink-input').addEventListener('keydown', function(e) {
            let x = document.getElementById('autocomplete-list');
            if (x) x = x.getElementsByTagName('div');
            
            if (e.keyCode == 40) {
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) {
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                } else if (selectedDrink && selectedPrice !== null) {
                    addDrink();
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add('autocomplete-active');
        }

        function removeActive(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove('autocomplete-active');
            }
        }

        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName('autocomplete-items');
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != document.getElementById('drink-input')) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        document.addEventListener('click', function(e) {
            closeAllLists(e.target);
        });

        updateDisplay();
    </script>
